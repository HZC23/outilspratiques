<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - Outils Pratiques</title>
    
    <!-- Preload des ressources critiques -->
    <link rel="preload" href="styles/variables.css" as="style">
    <link rel="preload" href="styles/main.css" as="style">
    
    <!-- CSS principal -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Fonts et icons avec chargement différé -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
          media="print" 
          onload="this.media='all'" 
          crossorigin="anonymous"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" 
          rel="stylesheet" 
          media="print" 
          onload="this.media='all'"
          crossorigin="anonymous">
    
    <!-- Noscript fallback -->
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: 'Poppins', sans-serif;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: var(--color-surface);
            box-shadow: var(--shadow-sm);
        }
        
        .header-container h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--color-primary);
        }
        
        .header-container a {
            color: var(--color-text);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .reset-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .reset-card {
            background-color: var(--color-surface);
            border-radius: 8px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }
        
        .reset-card h2 {
            color: var(--color-primary);
            margin-top: 0;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--color-text);
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background-color: var(--color-input-bg);
            color: var(--color-text);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px var(--color-primary-translucent);
            outline: none;
        }
        
        .form-group .input-with-icon {
            position: relative;
        }
        
        .form-group .input-with-icon input {
            padding-right: 2.5rem;
        }
        
        .form-group .input-with-icon i {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--color-text-muted);
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--color-primary-dark);
        }
        
        .notification {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            display: none;
        }
        
        .notification.error {
            background-color: rgba(var(--color-error-rgb), 0.1);
            color: var(--color-error);
            border-left: 4px solid var(--color-error);
        }
        
        .notification.success {
            background-color: rgba(var(--color-success-rgb), 0.1);
            color: var(--color-success);
            border-left: 4px solid var(--color-success);
        }
        
        .notification i {
            font-size: 1.25rem;
        }
        
        .loading {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
            display: none;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="header-container">
        <h1>Outils Pratiques</h1>
        <a href="index.html">
            <i class="fas fa-home"></i>
            Retour à l'accueil
        </a>
    </header>
    
    <main class="reset-container">
        <div class="reset-card">
            <h2>Réinitialisation du mot de passe</h2>
            
            <div id="notification" class="notification">
                <i class="fas"></i>
                <span></span>
            </div>
            
            <div id="intro-message">
                <p>Veuillez entrer votre nouveau mot de passe ci-dessous.</p>
            </div>
            
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="new-password">Nouveau mot de passe</label>
                    <div class="input-with-icon">
                        <input type="password" id="new-password" name="password" required minlength="8">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                    <small>Au moins 8 caractères avec lettres, chiffres et caractères spéciaux</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <div class="input-with-icon">
                        <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="reset-btn">
                    <span class="loading" id="reset-loading"></span>
                    Réinitialiser le mot de passe
                </button>
            </form>
        </div>
    </main>
    
    <!-- Script pour gérer la réinitialisation du mot de passe -->
    <script type="module">
        import { updatePassword } from './js/supabase.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Références aux éléments DOM
            const notification = document.getElementById('notification');
            const resetForm = document.getElementById('reset-password-form');
            
            // Vérifier si l'URL contient un jeton de réinitialisation de mot de passe
            const params = new URLSearchParams(window.location.hash.substring(1));
            const hasResetToken = params.has('type') && params.get('type') === 'recovery';
            
            if (!hasResetToken) {
                showNotification('Aucun jeton de réinitialisation valide trouvé. Veuillez demander un nouveau lien de réinitialisation.', 'error');
                resetForm.style.display = 'none';
                document.getElementById('intro-message').style.display = 'none';
                return;
            }
            
            // Gestion du formulaire de réinitialisation du mot de passe
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const password = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const loading = document.getElementById('reset-loading');
                
                if (password !== confirmPassword) {
                    showNotification('Les mots de passe ne correspondent pas', 'error');
                    return;
                }
                
                // Afficher l'indicateur de chargement
                loading.style.display = 'inline-block';
                
                try {
                    const { success, error } = await updatePassword(password);
                    
                    if (success) {
                        showNotification('Mot de passe réinitialisé avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.', 'success');
                        resetForm.style.display = 'none';
                        
                        // Rediriger vers la page de connexion après 3 secondes
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        showNotification(error || 'Échec de la réinitialisation du mot de passe', 'error');
                    }
                } catch (error) {
                    showNotification('Une erreur est survenue', 'error');
                    console.error(error);
                } finally {
                    loading.style.display = 'none';
                }
            });
            
            // Gestion des boutons pour montrer/cacher le mot de passe
            document.querySelectorAll('.toggle-password').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            });
            
            // Fonction pour afficher une notification
            function showNotification(message, type) {
                notification.classList.remove('error', 'success');
                notification.classList.add(type);
                notification.querySelector('i').className = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
                notification.querySelector('span').textContent = message;
                notification.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
