            <h1>Outils Pratiques</h1>
            
            <div class="header-actions">
                <!-- Horloge en haut à droite -->
                <div class="top-clock" role="complementary" aria-label="Horloge">
                    <div class="time" id="topTime">00:00:00</div>
                    <div class="date" id="topDate">01 Janvier 2024</div>
                </div>
                
                <button id="homeButton" class="btn-icon" aria-label="Accueil" onclick="window.location.href='../index.html'">
                    <i class="fas fa-home"></i>

    <main class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h2>Bienvenue</h2>
                <p class="card-subtitle">Connectez-vous pour accéder à tous les outils</p>
            </div>
            
            <!-- Notification Template (Hidden by default) -->
            <div id="notification" style="display: none;">
                <i class="fas fa-info-circle"></i>
                <div class="notification-content">
                    <div class="notification-title">Titre</div>
                    <div class="notification-message">Message</div>
                </div>
                <button class="close-notification">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- Section utilisateur connecté (Hidden by default) -->
            <div id="user-info" style="display: none;">
                <div class="notification success" style="display: flex;">
                    <i class="fas fa-check-circle"></i>
                    <div class="notification-content">
                        <div class="notification-title">Connecté</div>
                        <div class="notification-message" id="user-email">Vous êtes connecté</div>
                    </div>
                </div>
                
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Se déconnecter
                </button>
                
                <button class="btn-login" onclick="window.history.back()">
                    Retour à la page précédente
                </button>
            </div>
            
            <!-- Tabs -->
            <div id="auth-tabs" class="tab-container">
                <input type="radio" name="tab" id="login-tab" class="tab" checked>
                <input type="radio" name="tab" id="register-tab" class="tab">
                <label for="login-tab" class="tab-btn">Connexion</label>
                <label for="register-tab" class="tab-btn">Inscription</label>
                <div class="tab-selector"></div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Votre adresse email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Mot de passe</label>
                    <input type="password" id="login-password" name="password" placeholder="Votre mot de passe" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember">
                        <label for="remember-me">Se souvenir de moi</label>
                    </div>
                    
                    <a href="#" class="forgot-password" id="forgot-password">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn-login" id="login-btn">Se connecter</button>
                
                <div class="social-login">
                    <div class="social-text">ou continuer avec</div>
                    <div class="social-btns">
                        <button type="button" class="social-btn google" id="google-login">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn github" id="github-login">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </form>
            
            <!-- Register Form -->
            <form id="register-form" class="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" placeholder="Votre adresse email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Mot de passe</label>
                    <input type="password" id="register-password" name="password" placeholder="Votre mot de passe" required>
                </div>
                
                <div class="form-group">
                    <label for="register-confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
                </div>
                
                <button type="submit" class="btn-login" id="register-btn">S'inscrire</button>
                
                <div class="social-login">
                    <div class="social-text">ou s'inscrire avec</div>
                    <div class="social-btns">
                        <button type="button" class="social-btn google" id="google-register">
                            <i class="fab fa-google"></i>
                        </button>
                        <button type="button" class="social-btn github" id="github-register">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    
    <script type="module">
        // Importer le module supabase.js
        import { initSupabase } from '../js/supabase.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            // Sélectionner les éléments du DOM
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const notification = document.getElementById('notification');
            const closeNotification = notification.querySelector('.close-notification');
            const userInfo = document.getElementById('user-info');
            const userEmail = document.getElementById('user-email');
            const authTabs = document.getElementById('auth-tabs');
            const logoutBtn = document.getElementById('logout-btn');
            
            // Initialisation de Supabase
            let supabase;
            
            // Fonction pour initialiser Supabase
            async function setupSupabase() {
                try {
                    supabase = initSupabase();
                    
                    // Vérifier si l'utilisateur est déjà connecté
                    await checkUser();
                } catch (error) {
                    console.error("Erreur lors de l'initialisation de Supabase:", error);
                    showNotification('error', 'Erreur de connexion', 'Impossible de se connecter au service d\'authentification');
                }
            }
            
            // Appeler la fonction d'initialisation
            setupSupabase();
            
            // Gérer l'affichage des formulaires en fonction des onglets
            loginTab.addEventListener('change', function() {
                if (this.checked) {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                }
            });
            
            registerTab.addEventListener('change', function() {
                if (this.checked) {
                    registerForm.style.display = 'block';
                    loginForm.style.display = 'none';
                }
            });
            
            // S'assurer que les formulaires sont visibles au chargement
            if (loginTab.checked) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else if (registerTab.checked) {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
            
            // Fonction pour afficher les notifications
            function showNotification(type, title, message) {
                notification.className = `notification ${type}`;
                notification.querySelector('.notification-title').textContent = title;
                notification.querySelector('.notification-message').textContent = message;
                notification.querySelector('i').className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
                notification.style.display = 'flex';
                
                // Masquer automatiquement après 5 secondes
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 5000);
            }
            
            // Fermer la notification
            closeNotification.addEventListener('click', () => {
                notification.style.display = 'none';
            });
            
            // Gestion de la connexion
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                        options: {
                            shouldRefreshToken: rememberMe
                        }
                    });
                    
                    if (error) throw error;
                    
                    showNotification('success', 'Connexion réussie', 'Vous êtes maintenant connecté');
                    
                    // Afficher les informations utilisateur
                    await checkUser();
                    
                } catch (error) {
                    showNotification('error', 'Erreur de connexion', error.message);
                }
            });
            
            // Gestion de l'inscription
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                if (password !== confirmPassword) {
                    showNotification('error', 'Erreur', 'Les mots de passe ne correspondent pas');
                    return;
                }
                
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password
                    });
                    
                    if (error) throw error;
                    
                    showNotification('success', 'Inscription réussie', 'Vérifiez votre email pour confirmer votre compte');
                    
                    // Basculer vers l'onglet de connexion
                    loginTab.checked = true;
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                    
                } catch (error) {
                    showNotification('error', 'Erreur d\'inscription', error.message);
                }
            });
            
            // Mot de passe oublié
            document.getElementById('forgot-password').addEventListener('click', async function(e) {
                e.preventDefault();
                
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                const email = document.getElementById('login-email').value;
                
                if (!email) {
                    showNotification('error', 'Email requis', 'Veuillez entrer votre adresse email');
                    return;
                }
                
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email);
                    
                    if (error) throw error;
                    
                    showNotification('success', 'Email envoyé', 'Vérifiez votre boîte mail pour réinitialiser votre mot de passe');
                    
                } catch (error) {
                    showNotification('error', 'Erreur', error.message);
                }
            });
            
            // Connexion avec Google
            document.getElementById('google-login').addEventListener('click', async function() {
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                try {
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: `${window.location.origin}/html/supabase-redirect.html`
                        }
                    });
                    
                    if (error) throw error;
                    
                } catch (error) {
                    showNotification('error', 'Erreur', error.message);
                }
            });
            
            // Connexion avec GitHub
            document.getElementById('github-login').addEventListener('click', async function() {
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                try {
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'github',
                        options: {
                            redirectTo: `${window.location.origin}/html/supabase-redirect.html`
                        }
                    });
                    
                    if (error) throw error;
                    
                } catch (error) {
                    showNotification('error', 'Erreur', error.message);
                }
            });
            
            // Boutons d'inscription sociale
            document.getElementById('google-register').addEventListener('click', async function() {
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                try {
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: `${window.location.origin}/html/supabase-redirect.html`
                        }
                    });
                    
                    if (error) throw error;
                    
                } catch (error) {
                    showNotification('error', 'Erreur', error.message);
                }
            });
            
            document.getElementById('github-register').addEventListener('click', async function() {
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                try {
                    const { data, error } = await supabase.auth.signInWithOAuth({
                        provider: 'github',
                        options: {
                            redirectTo: `${window.location.origin}/html/supabase-redirect.html`
                        }
                    });
                    
                    if (error) throw error;
                    
                } catch (error) {
                    showNotification('error', 'Erreur', error.message);
                }
            });
            
            // Déconnexion
            logoutBtn.addEventListener('click', async function() {
                if (!supabase) {
                    showNotification('error', 'Erreur', 'Service d\'authentification non disponible');
                    return;
                }
                
                try {
                    const { error } = await supabase.auth.signOut();
                    
                    if (error) throw error;
                    
                    // Afficher les formulaires d'authentification
                    userInfo.style.display = 'none';
                    authTabs.style.display = 'flex';
                    loginForm.style.display = 'block';
                    
                    showNotification('success', 'Déconnexion réussie', 'Vous êtes maintenant déconnecté');
                    
                } catch (error) {
                    showNotification('error', 'Erreur de déconnexion', error.message);
                }
            });
            
            // Vérifier si l'utilisateur est déjà connecté
            async function checkUser() {
                if (!supabase) return;
                
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (user) {
                        // Afficher les informations utilisateur
                        userEmail.textContent = user.email;
                        userInfo.style.display = 'block';
                        authTabs.style.display = 'none';
                        loginForm.style.display = 'none';
                        registerForm.style.display = 'none';
                    } else {
                        // Afficher les formulaires d'authentification
                        userInfo.style.display = 'none';
                        authTabs.style.display = 'flex';
                        if (loginTab.checked) {
                            loginForm.style.display = 'block';
                        } else {
                            registerForm.style.display = 'block';
                        }
                    }
                } catch (error) {
                    console.error("Erreur lors de la vérification de l'utilisateur:", error);
                    userInfo.style.display = 'none';
                    authTabs.style.display = 'flex';
                }
            }
            
            // Mettre à jour l'horloge
            function updateClock() {
                const now = new Date();
                const timeElement = document.getElementById('topTime');
                const dateElement = document.getElementById('topDate');
                
                if (timeElement && dateElement) {
                    timeElement.textContent = now.toLocaleTimeString('fr-FR');
                    dateElement.textContent = now.toLocaleDateString('fr-FR', { 
                        day: '2-digit', 
                        month: 'long', 
                        year: 'numeric' 
                    });
                }
            }
            
            // Mettre à jour l'horloge toutes les secondes
            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
