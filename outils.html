    <script>
        // Script pour masquer l'horloge sur les petits écrans et l'afficher sur les grands écrans
        (function() {
            function checkScreenSize() {
                var clock = document.querySelector('.top-clock');
                if (window.innerWidth <= 600) {
                    clock.style.display = 'none';
                } else {
                    clock.style.display = '';
                }
            }
            
            // Exécuter au chargement
            checkScreenSize();
            
            // Exécuter à chaque redimensionnement
            window.addEventListener('resize', checkScreenSize);
        })();
    </script>

    <script>
    // Fonction pour charger l'outil sélectionné
    function loadTool(toolId) {
        const toolsContainer = document.getElementById('toolsContainer');
        const toolFile = `tools/${toolId.replace('Tool', '')}.html`;
        
        fetch(toolFile)
            .then(response => response.text())
            .then(html => {
                toolsContainer.innerHTML = html;
            })
            .catch(error => {
                console.error('Erreur lors du chargement de l\'outil:', error);
            });
    }

    // Ajouter des écouteurs d'événements aux boutons du menu
    document.querySelectorAll('[data-tool-id]').forEach(button => {
        button.addEventListener('click', function() {
            const toolId = this.getAttribute('data-tool-id');
            loadTool(toolId);
        });
    });
    </script>
